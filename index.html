<!DOCTYPE html>
<html lang="en">

<head class="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <title>Typing Speed</title>
</head>

<body>
    <header> <div class="container-header">
        <a href="index.html"><img class= "logo" src="assets/img/logo.png"</img></a>
        <button><i class="fas fa-info"></i></button>
        <button><i class="fas fa-cog"></i></button>

    </div>
    </header>
    <div id="content">
      <div class="container" id="container">
        <span class="timer" id="timer"></span>
        <div class="quote" id="quote"></div>
        <textarea spellcheck="false" id="text" class="input" autofocus></textarea>
        <button><i class="fas fa-play" style="margin-left:23vw"></i></button>
        <a href="index.html"><button><i class="fas fa-sync-alt"></i></button></a>
      </div>
      
      <div class="result" id="result">
          <div class="wpmtitle"> WPM: </div>
          <div class="wpm" id="wpm"></div>
          <div class="wpmtitle"> Time: </div>
          <div class="wpm" id="times"></div>
          <div class="wpmtitle"> Errors: </div>
          <div class="wpm" id="errors"></div>
      </div>
      
      <footer class="footer" id="footer">
          <img style="vertical-align:middle" class="icon-footer" src="assets/img/github.png"></img>
          <button><span class= "footertext" style="">Github</span></button>
          <img style="vertical-align:middle" class="icon-footer" src="assets/img/security.png"></img>
          <button><span class= "footertext" style="">Security</span></button>
          <img style="vertical-align:middle" class="icon-footer" src="assets/img/donate.png"></img>
          <button><span class= "footertext" style="">Donate</span></button>
          <span class= "footertext" style="">|</span>
          <span class= "version" style="">v1.0.1</span>
          
      </footer>
    </div>
</body>
</html>
