<!DOCTYPE html>
<html lang="en">

<head class="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Typing Speed</title>
</head>

<body>
    <header> <div class="container-header">
        <img class= "logo" src="assets/img/logo.png"></img>
        <img class="icon-header" src="assets/img/about.png"></img>
        <img class="icon-header" src="assets/img/settings.png"></img>
    </div>
    </header>
    <div id="content">
      <div class="container" id="container">
        <span class="timer" id="timer"></span>
        <div class="quote" id="quote"></div>
        <textarea spellcheck="false" id="text" class="input" autofocus></textarea>
        <span onclick="NewQuote()"class=reload>&#x21bb;
            </span>
      </div>
      
      <div class="result" id="result">
          <div class="wpmtitle"> WPM: </div>
          <div class="wpm" id="wpm"></div>
          <div class="wpmtitle"> Time: </div>
          <div class="wpm" id="times"></div>
          <div class="wpmtitle"> Errors: </div>
          <div class="wpm" id="errors"></div>
      </div>
      
      <footer class="footer" id="footer">
          <img style="vertical-align:middle" class="icon-footer" src="assets/img/github.png"></img>
          <span class= "footertext" style="">Github</span>
          <img style="vertical-align:middle" class="icon-footer" src="assets/img/security.png"></img>
          <span class= "footertext" style="">Security</span>
          <img style="vertical-align:middle" class="icon-footer" src="assets/img/donate.png"></img>
          <span class= "footertext" style="">Donate</span>
          <span class= "footertext" style="">|</span>
          <span class= "version" style="">v1.0.1</span>
          
      </footer>
    </div>
</body>
</html>
